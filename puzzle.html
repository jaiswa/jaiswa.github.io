<link rel="stylesheet" type="text/css" href="puzzle.css"/>
<script type="text/javascript">
$(function(){
 
    
    $('#bouncy1').click(function () {
          $(this).effect("bounce", { direction:'up', times:1000 }, 1000);
    });
 
    $('#bouncy2').click(function () {
          $(this).effect("bounce", { direction:'left', times:1000}, 1000);
    });
 
    $('#bouncy3').click(function () {
          $(this).effect("bounce", { direction:'right', times:1000 }, 1000);
    });
 
    $('#bouncy4').click(function () {
          $(this).effect("bounce", { direction:'down', times:1000 }, 1000);
    });
 
    
    $("#bounceAll").click(function(){
        $("div").click();
    });
});
</script>
